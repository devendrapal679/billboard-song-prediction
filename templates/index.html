<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Bill-Board 100 Hit Song</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	
	<input type="text" name="danceability" placeholder="Danceability" required="required" />
	<input type="text" name="energy" placeholder="Energy" required="required" />
        <input type="text" name="key" placeholder="Key" required="required" />
		<input type="text" name="loudness" placeholder="Loudness" required="required" />
	<input type="text" name="speechiness" placeholder="Speechiness" required="required" />
        <input type="text" name="acousticness" placeholder="Acousticness" required="required" />
		<input type="text" name="instrumentalness" placeholder="Instrumentalness" required="required" />
	<input type="text" name="liveness" placeholder="Liveness" required="required" />
        <input type="text" name="valence" placeholder="Valence" required="required" />
		<input type="text" name="tempo" placeholder="Tempo" required="required" />
	<input type="text" name="duration_ms" placeholder="Duration_ms" required="required" />
        
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
